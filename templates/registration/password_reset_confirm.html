{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

   
    <div class="card card-body">

        <form method="post">
            {% csrf_token %}
            {{form|crispy}}
            <div class="form-group">
                <button class="btn btn-block btn-primary" type="submit">Reset</button>
            </div>
         
            <div class="form-group text-center">
                <a href="{% url 'login' %}">Back To Login</a> <br>
                Don't have an account? <a class="text-body text-underline" href="{% url 'signup' %}">Sign up!</a>
            </div>
        </form>
    </div>


{% endblock content %}
